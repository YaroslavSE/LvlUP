<!DOCTYPE html>
<html>
    <head>

        <script src="https://kit.fontawesome.com/d2f1cc8161.js" crossorigin="anonymous"></script>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Form.css">
        <link href="https://fonts.googleapis.com/css?family=Gayathri&display=swap" rel="stylesheet">
        <link href="webfonts"  rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="photo">
                <img src="user.png" alt="user">
            </div>
            <form>
                <div class="username">
                <input type="text" placeholder="Username" >
                </div>
                <div class="password">
                <input type="password" placeholder="Password">
                </div>
                <div class="forgotpassword">
                    <input type="checkbox"/>
                <p>Remember me</p>
                <a href="">Forgot Password?</a>  
                 </div>
                 <div class="button">
                <button>LOGIN</button>
                </div> 
                </form>           
            </form>    
        </div>
    </body>

</html>
